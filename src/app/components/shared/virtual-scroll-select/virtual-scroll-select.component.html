<div class="virtual-select">
  <div class="select-trigger" (click)="toggle()" (blur)="onBlur()">
    <span class="select-value" [class.placeholder]="!value">
      {{ value || placeholder }}
    </span>
    <span class="select-arrow" [class.open]="isOpen">â–¼</span>
  </div>
  
  <div class="select-dropdown" [class.open]="isOpen" *ngIf="isOpen">
    <div class="search-container">
      <input
        type="text"
        class="search-input"
        placeholder="Search..."
        (input)="onSearch($event)"
        (click)="$event.stopPropagation()"
      />
    </div>
    
    <div class="options-container">
      <div
        *ngFor="let option of filteredOptions; trackBy: trackByOption"
        class="select-option"
        (click)="selectOption(option)"
      >
        {{ option }}
      </div>
      
      <div *ngIf="filteredOptions.length === 0" class="no-options">
        No options found
      </div>
    </div>
  </div>
</div>
